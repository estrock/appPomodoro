<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="agregarTarea()">Agregar Tarea</ion-button>
  
  
  <div *ngFor="let tarea of tareas" style="display: flex; flex-direction: column; align-items: center; margin: 10px;">
    <ion-input [(ngModel)]="tarea.nombre" placeholder="Nombre de la tarea" style="max-width: 300px;"></ion-input>
    <ion-input [(ngModel)]="tarea.tiempo" type="number" placeholder="Tiempo en minutos" style="max-width: 300px;"></ion-input>
  </div>

  <ion-button (click)="mostrarLista()">Lista</ion-button>
  <ion-button (click)="iniciarPomodoro()">start</ion-button>

  <div *ngIf="temporizadorActivo" style="text-align: center; margin-top: 20px;">
    <h2>{{ tiempoRestante | date:'mm:ss' }}</h2>
    <p>{{ esTrabajo ? 'Sesión de Trabajo' : 'Sesión de Descanso' }}</p>
    <p *ngIf="preguntarContinuar">¿Estás listo para continuar con la siguiente sesión o necesitas más tiempo?</p>
    <ion-button *ngIf="preguntarContinuar" (click)="continuarSesion()">Continuar</ion-button>
    <ion-button *ngIf="preguntarContinuar" (click)="pausarSesion()">Más tiempo</ion-button>
  </div>
  
</ion-content>
