<ion-header>
  <ion-toolbar>
    <ion-title>Pomodoro Timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="!isPomodoroActive">
    <ion-item>
      <ion-label position="floating">Duraci贸n sesi贸n de trabajo (min)</ion-label>
      <ion-input type="number" [(ngModel)]="workSession"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Duraci贸n descanso corto (min)</ion-label>
      <ion-input type="number" [(ngModel)]="shortBreakSession"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Duraci贸n descanso largo (min)</ion-label>
      <ion-input type="number" [(ngModel)]="longBreakSession"></ion-input>
    </ion-item>
  </div>
  <ion-item>
    <ion-label position="floating">Tarea actual</ion-label>
    <ion-input [(ngModel)]="taskName" [disabled]="isPomodoroActive"></ion-input>
  </ion-item>

  <div class="timer">{{ formatTime(timeLeft) }}</div>
  <div class="session-type">{{ sessionType }}</div>

  <ion-button expand="full" (click)="startTimer()" [disabled]="isRunning || !taskName">Iniciar</ion-button>
  <ion-button expand="full" (click)="pauseTimer()" [disabled]="!isRunning">Pausar</ion-button>
  <ion-button expand="full" (click)="stopTimer()">Detener</ion-button>
  <ion-button expand="full" (click)="nextCycle()">Siguiente ciclo</ion-button>
</ion-content>
